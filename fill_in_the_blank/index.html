<body>

    <!-- Main Canvas -->
    <canvas id="canvas" class="absolute inset-0 z-0" width="1090" height="1041"></canvas>

    <!-- Overlay UI -->
    <div class="absolute inset-0 z-10 pointer-events-none flex flex-col justify-between p-6">
        
        <!-- Header -->
        <header class="flex justify-between items-start">
            <div class="pointer-events-auto">
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500 drop-shadow-sm">
                    Emotional Burst
                </h1>
                <p class="text-slate-400 text-sm mt-1 max-w-md">
                    Visualizing the intensity of emotions as they burst from the core.
                    <br>Move your mouse to influence the flow. Click to detonate.
                </p>
            </div>
            
            <!-- Stats Panel -->
            <div class="glass-panel rounded-xl p-4 text-right pointer-events-auto min-w-[140px]">
                <div class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Active Words</div>
                <div id="wordCount" class="text-3xl font-bold text-white">127</div>
                <div class="text-xs text-slate-500 uppercase tracking-wider font-semibold mt-2">Avg Intensity</div>
                <div id="avgIntensity" class="text-xl font-semibold text-rose-400">12</div>
            </div>
        </header>

        <!-- Controls & Legend -->
        <div class="flex flex-col md:flex-row items-end md:items-center justify-between gap-6">
            
            <!-- Interactive Controls -->
            <div class="glass-panel p-4 rounded-xl pointer-events-auto flex flex-col gap-3 w-full md:w-auto">
                <div class="flex items-center justify-between gap-4">
                    <label class="text-slate-300 text-sm font-medium flex items-center gap-2">
                        <span class="material-symbols-outlined text-base">speed</span> Flow Speed
                    </label>
                    <input type="range" id="speedRange" min="0.5" max="5" step="0.1" value="2" class="accent-rose-500 h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer w-32">
                </div>
                <div class="flex items-center justify-between gap-4">
                    <label class="text-slate-300 text-sm font-medium flex items-center gap-2">
                        <span class="material-symbols-outlined text-base">density_medium</span> Density
                    </label>
                    <input type="range" id="densityRange" min="1" max="10" step="1" value="3" class="accent-indigo-500 h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer w-32">
                </div>
            </div>

            <!-- Legend -->
            <div class="glass-panel p-4 rounded-xl pointer-events-auto overflow-x-auto max-w-full">
                <div class="flex items-center gap-4 text-sm font-medium whitespace-nowrap">
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-rose-600 box-shadow-glow"></span> Love</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-yellow-400 box-shadow-glow"></span> Joy</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-sky-400 box-shadow-glow"></span> Happiness</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-green-500 box-shadow-glow"></span> Curiosity</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-purple-600 box-shadow-glow"></span> Terror</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-orange-500 box-shadow-glow"></span> Chaos</div>
                    <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-slate-300 box-shadow-glow"></span> Spirit</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * DATA SOURCE
         * Transcribed from the user provided list.
         */
        const wordData = [
            {text: 'terror', value: 48}, {text: 'joy', value: 29}, {text: 'happiness', value: 17}, {text: 'love', value: 66}, {text: 'curiosity', value: 49}, {text: 'chaos', value: 14}, {text: 'spirit', value: 11},
            {text: 'terror', value: 47}, {text: 'joy', value: 23}, {text: 'happiness', value: 21}, {text: 'love', value: 34}, {text: 'curiosity', value: 46}, {text: 'chaos', value: 18}, {text: 'spirit', value: 8},
            {text: 'terror', value: 20}, {text: 'joy', value: 15}, {text: 'happiness', value: 10}, {text: 'love', value: 53}, {text: 'curiosity', value: 45}, {text: 'chaos', value: 20}, {text: 'spirit', value: 21},
            {text: 'terror', value: 19}, {text: 'joy', value: 33}, {text: 'happiness', value: 17}, {text: 'love', value: 39}, {text: 'curiosity', value: 30}, {text: 'chaos', value: 13}, {text: 'spirit', value: 21},
            {text: 'terror', value: 35}, {text: 'joy', value: 19}, {text: 'happiness', value: 9}, {text: 'love', value: 35}, {text: 'curiosity', value: 50}, {text: 'chaos', value: 12}, {text: 'spirit', value: 11},
            {text: 'terror', value: 48}, {text: 'joy', value: 16}, {text: 'happiness', value: 15}, {text: 'love', value: 34}, {text: 'curiosity', value: 47}, {text: 'chaos', value: 11}, {text: 'spirit', value: 20},
            {text: 'terror', value: 47}, {text: 'joy', value: 32}, {text: 'happiness', value: 12}, {text: 'love', value: 38}, {text: 'curiosity', value: 27}, {text: 'chaos', value: 8}, {text: 'spirit', value: 8}
        ];

        /**
         * COLOR MAPPING
         */
        const colors = {
            'love': '#e11d48',      // Rose 600
            'joy': '#facc15',       // Yellow 400
            'happiness': '#38bdf8', // Sky 400
            'curiosity': '#22c55e', // Green 500
            'terror': '#9333ea',    // Purple 600
            'chaos': '#f97316',     // Orange 500
            'spirit': '#cbd5e1'     // Slate 300
        };

        const glowColors = {
            'love': 'rgba(225, 29, 72, 0.6)',
            'joy': 'rgba(250, 204, 21, 0.6)',
            'happiness': 'rgba(56, 189, 248, 0.6)',
            'curiosity': 'rgba(34, 197, 94, 0.6)',
            'terror': 'rgba(147, 51, 234, 0.6)',
            'chaos': 'rgba(249, 115, 22, 0.6)',
            'spirit': 'rgba(203, 213, 225, 0.6)'
        };

        /**
         * APP LOGIC
         */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const wordCountEl = document.getElementById('wordCount');
        const avgIntensityEl = document.getElementById('avgIntensity');
        const speedRange = document.getElementById('speedRange');
        const densityRange = document.getElementById('densityRange');

        let particles = [];
        let width, height;
        let dataIndex = 0;
        let mouse = { x: null, y: null, active: false };
        let animationId;
        
        // Settings
        let settings = {
            speed: parseFloat(speedRange.value),
            spawnRate: parseInt(densityRange.value), // Frames between spawns (lower is faster)
            baseSize: 12,
            sizeMultiplier: 1.0 // Dynamic scaling
        };

        // Resize
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            // Center mouse initially
            if (!mouse.active) {
                mouse.x = width / 2;
                mouse.y = height / 2;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse Tracking
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        window.addEventListener('click', (e) => {
            // Explosion on click
            for (let i = 0; i < 15; i++) {
                spawnParticle(true, e.clientX, e.clientY);
            }
        });

        // Controls
        speedRange.addEventListener('input', (e) => settings.speed = parseFloat(e.target.value));
        densityRange.addEventListener('input', (e) => {
            // Invert logic for UI: Higher density slider = Lower frame interval
            const val = parseInt(e.target.value);
            // Map 1-10 to interval 20-2
            settings.spawnRate = Math.max(1, Math.floor(22 - val * 2));
        });
        
        // Initialize spawn rate based on default value
        settings.spawnRate = Math.max(1, Math.floor(22 - parseInt(densityRange.value) * 2));

        class Particle {
            constructor(text, value, isExplosion = false, startX, startY) {
                this.text = text;
                this.value = value;
                
                // Position (Start at center or click point)
                this.x = startX || width / 2;
                this.y = startY || height / 2;
                
                // Random Angle
                const angle = Math.random() * Math.PI * 2;
                
                // Velocity
                // Value affects speed slightly: heavier words (higher value) move slightly slower?
                // Or let's make them move faster to show intensity.
                // Explosion particles are faster.
                const speedBase = isExplosion ? (Math.random() * 5 + 3) : (Math.random() * 1.5 + 0.5);
                this.vx = Math.cos(angle) * speedBase;
                this.vy = Math.sin(angle) * speedBase;
                
                // Size
                this.targetSize = Math.min(settings.baseSize + (value * 0.8), 80); 
                this.currentSize = isExplosion ? this.targetSize : 0.1; // Grow from 0
                
                this.color = colors[text] || '#ffffff';
                this.glow = glowColors[text] || 'rgba(255,255,255,0.5)';
                this.alpha = 0;
                this.life = 0;
                this.maxLife = isExplosion ? 100 : 800; // How long it survives
                this.isExplosion = isExplosion;
                
                // Rotation
                this.rotation = (Math.random() - 0.5) * 0.2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
            }

            update() {
                this.life++;
                
                // Movement
                this.x += this.vx * settings.speed;
                this.y += this.vy * settings.speed;

                // Mouse Interaction (Repel)
                if (mouse.active) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const forceRadius = 200;
                    
                    if (dist < forceRadius) {
                        const force = (forceRadius - dist) / forceRadius;
                        const angle = Math.atan2(dy, dx);
                        const push = force * 4;
                        this.x += Math.cos(angle) * push;
                        this.y += Math.sin(angle) * push;
                    }
                }

                // Growth logic (Zoom effect)
                // As it moves away from center, it gets bigger (perspective illusion)
                // Distance from center
                const cx = width / 2;
                const cy = height / 2;
                const distFromCenter = Math.sqrt(Math.pow(this.x - cx, 2) + Math.pow(this.y - cy, 2));
                const maxDist = Math.sqrt(Math.pow(width/2, 2) + Math.pow(height/2, 2));
                
                // Scale factor based on distance (0 to 1)
                let distFactor = distFromCenter / (maxDist * 0.8);
                if (distFactor > 1) distFactor = 1;
                
                // Easing in the size
                if (!this.isExplosion) {
                    // Start small, grow as you fly out
                    this.currentSize = this.targetSize * (0.2 + (0.8 * distFactor));
                }

                // Alpha fade in/out
                if (this.life < 20) {
                    this.alpha = this.life / 20;
                } else {
                    // Fade out at edges
                    if (this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) {
                        this.alpha -= 0.05;
                    } else {
                        this.alpha = 1;
                    }
                }
                
                this.rotation += this.rotationSpeed;
            }

            draw(ctx) {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Styling
                ctx.font = `800 ${this.currentSize}px 'Outfit'`;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                
                // Glow effect
                ctx.shadowColor = this.glow;
                ctx.shadowBlur = 15;
                
                ctx.fillText(this.text, -ctx.measureText(this.text).width / 2, this.currentSize / 3);
                
                ctx.restore();
            }
        }

        function spawnParticle(isExplosion = false, x, y) {
            // Get next word from data
            const data = wordData[dataIndex];
            dataIndex = (dataIndex + 1) % wordData.length;
            
            particles.push(new Particle(data.text, data.value, isExplosion, x, y));
            
            // Update stats
            avgIntensityEl.textContent = data.value;
        }

        let frame = 0;

        function animate() {
            // Trail effect (using fillRect with low opacity instead of clearRect)
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)'; // Slate 900 with opacity
            ctx.fillRect(0, 0, width, height);
            
            // Spawner
            if (frame % settings.spawnRate === 0) {
                spawnParticle();
            }
            
            // Update and Draw
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw(ctx);
                
                // Remove dead particles
                if (p.alpha <= 0 && p.life > 20) {
                    particles.splice(i, 1);
                }
            }
            
            // Update Stats UI
            wordCountEl.textContent = particles.length;
            
            frame++;
            animationId = requestAnimationFrame(animate);
        }

        // Start
        animate();

    </script>
