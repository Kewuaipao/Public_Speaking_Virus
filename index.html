<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色压迫 - 病毒浮动模拟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050000;
            font-family: 'Noto Sans SC', sans-serif;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .ui-layer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            color: #ff4d4d;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .ui-layer:hover {
            opacity: 1;
        }
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 90%);
            z-index: 5;
        }
        @keyframes bg-pulse {
            0% { background-color: #050000; }
            50% { background-color: #1a0000; }
            100% { background-color: #050000; }
        }
        .bg-anim {
            animation: bg-pulse 8s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-anim">
    <div id="canvas-container">
        <canvas id="virusCanvas"></canvas>
    </div>

    <div class="vignette"></div>

    <div class="ui-layer w-11/12 max-w-md bg-black/50 backdrop-blur-sm p-4 rounded-xl border border-red-900/30">
        <h1 class="text-2xl mb-2 tracking-widest font-bold text-red-600">警告：病毒威胁</h1>
        <div class="flex flex-col gap-2">
            <label for="intensity" class="text-xs uppercase tracking-wider text-red-400">压迫感强度 (Intensity)</label>
            <input type="range" id="intensity" min="1" max="5" step="0.1" value="1" class="w-full h-2 bg-red-900 rounded-lg appearance-none cursor-pointer accent-red-600">
        </div>
        <p class="text-xs mt-2 text-red-800">移动鼠标改变视角 • 滚动调整聚焦</p>
    </div>

    <img id="virusTexture" src="virus.png" style="display: none;">

    <script>
        const canvas = document.getElementById('virusCanvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('virusTexture');
        const intensityInput = document.getElementById('intensity');

        let width, height;
        let viruses = [];
        let mouse = { x: 0, y: 0 };
        let intensity = 1;
        
        let imgLoaded = false;
        img.onload = () => {
            imgLoaded = true;
            init();
        };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / width) * 2 - 1;
            mouse.y = (e.clientY / height) * 2 - 1;
        });

        intensityInput.addEventListener('input', (e) => {
            intensity = parseFloat(e.target.value);
        });

        class Virus {
            constructor(isHero = false) {
                this.isHero = isHero;
                this.reset();
                if (isHero) {
                    this.x = width / 2;
                    this.y = height / 2;
                    this.z = 0;
                }
            }

            reset() {
                if (this.isHero) {
                    this.x = width / 2;
                    this.y = height / 2;
                    this.baseSize = Math.min(width, height) * 0.35;
                    this.opacity = 1;
                    this.blur = 0;
                    this.z = 0;
                } else {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.z = 1 + Math.random() * 4;
                    this.baseSize = (Math.min(width, height) * 0.15) / (this.z * 0.5);
                    this.opacity = 0.3 + Math.random() * 0.5;
                    this.blur = (this.z - 1) * 2;
                }

                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.005;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update(time) {
                const speedMultiplier = intensity;
                this.pulsePhase += 0.02 * speedMultiplier;
                const pulseFactor = this.isHero 
                    ? 1 + Math.sin(this.pulsePhase) * 0.05 * speedMultiplier
                    : 1;

                let currentSize = this.baseSize * pulseFactor;

                if (this.isHero) {
                    const targetX = (width / 2) - (mouse.x * 30 * speedMultiplier);
                    const targetY = (height / 2) - (mouse.y * 30 * speedMultiplier);
                    this.x += (targetX - this.x) * 0.05;
                    this.y += (targetY - this.y) * 0.05;
                } else {
                    this.x += this.vx * speedMultiplier;
                    this.y += this.vy * speedMultiplier;
                    this.x -= mouse.x * (1 / this.z) * 2;
                    this.y -= mouse.y * (1 / this.z) * 2;

                    if (this.x < -currentSize) this.x = width + currentSize;
                    if (this.x > width + currentSize) this.x = -currentSize;
                    if (this.y < -currentSize) this.y = height + currentSize;
                    if (this.y > height + currentSize) this.y = -currentSize;
                }

                this.angle += this.rotSpeed * speedMultiplier;
                this.draw(currentSize);
            }

            draw(size) {
                if (!imgLoaded) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.isHero ? 1 : Math.max(0.1, this.opacity - (intensity * 0.1) + 0.1);

                if (!this.isHero && this.z > 2) {
                    ctx.filter = `blur(${this.blur}px) brightness(0.7)`;
                } else if (this.isHero) {
                    ctx.shadowColor = 'rgba(255, 0, 0, 0.5)';
                    ctx.shadowBlur = 20 * intensity;
                } else {
                    ctx.filter = 'brightness(0.8)';
                }

                ctx.beginPath();
                ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip();

                ctx.drawImage(img, -size / 2, -size / 2, size, size);
                ctx.restore();
            }
        }

        function init() {
            viruses = [];
            viruses.push(new Virus(true));
            
            const count = 25;
            for (let i = 0; i < count; i++) {
                viruses.push(new Virus(false));
            }
            
            viruses.sort((a, b) => b.z - a.z);
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            const time = Date.now();
            
            viruses.forEach(v => v.update(time));

            if (intensity > 2) {
                ctx.save();
                ctx.globalCompositeOperation = 'overlay';
                ctx.fillStyle = `rgba(50, 0, 0, ${0.05 * intensity})`;
                ctx.fillRect(0, 0, width, height);
                ctx.restore();
            }

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
